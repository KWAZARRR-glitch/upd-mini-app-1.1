<!DOCTYPE html>
<html>
<head>
    <title>–ö–ª–∏–∫–µ—Ä —Å –ü–†–ï–°–¢–ò–ñ–ï–ú</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial;
            background: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .score {
            font-size: 40px;
            color: gold;
            margin: 20px;
        }
        .click-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: purple;
            color: white;
            font-size: 18px;
            border: none;
            margin: 20px;
            cursor: pointer;
        }
        .prestige-btn {
            background: orange;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üéÆ –ö–ª–∏–∫–µ—Ä —Å –ü–†–ï–°–¢–ò–ñ–ï–ú</h1>
    
    <div class="score" id="score">0</div>
    
    <button class="click-btn" id="clickBtn">üëÜ –ö–õ–ò–ö!</button>
    
    <div>
        <button class="prestige-btn" onclick="doPrestige()" id="prestigeBtn">
            üåü –ü–†–ï–°–¢–ò–ñ (0)
        </button>
    </div>
    
    <div style="margin-top: 20px;">
        <p>üí™ –°–∏–ª–∞: <span id="power">1</span></p>
        <p>‚≠ê –£—Ä–æ–≤–µ–Ω—å –ø—Ä–µ—Å—Ç–∏–∂–∞: <span id="prestigeLevel">0</span></p>
        <p>üí´ –ë–æ–Ω—É—Å: <span id="bonus">+0%</span></p>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let score = 0;
        let power = 1;
        let prestigeLevel = 0;
        let prestigeBonus = 1.0;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞
        function loadGame() {
            const saved = localStorage.getItem('simpleClicker');
            if (saved) {
                const data = JSON.parse(saved);
                score = data.score || 0;
                power = data.power || 1;
                prestigeLevel = data.prestigeLevel || 0;
                prestigeBonus = data.prestigeBonus || 1.0;
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        function saveGame() {
            const data = { score, power, prestigeLevel, prestigeBonus };
            localStorage.setItem('simpleClicker', JSON.stringify(data));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('power').textContent = power;
            document.getElementById('prestigeLevel').textContent = prestigeLevel;
            document.getElementById('bonus').textContent = '+' + ((prestigeBonus - 1) * 100) + '%';
            
            // –ö–Ω–æ–ø–∫–∞ –ø—Ä–µ—Å—Ç–∏–∂–∞
            const prestigeBtn = document.getElementById('prestigeBtn');
            prestigeBtn.textContent = 'üåü –ü–†–ï–°–¢–ò–ñ (' + prestigeLevel + ')';
            
            if (score >= 1000) { // –í—Å–µ–≥–æ 1000 –¥–ª—è —Ç–µ—Å—Ç–∞!
                prestigeBtn.disabled = false;
                prestigeBtn.style.background = 'gold';
            } else {
                prestigeBtn.disabled = true;
                prestigeBtn.style.background = 'gray';
            }
        }
        
        // –ö–ª–∏–∫
        document.getElementById('clickBtn').onclick = function() {
            score += power * prestigeBonus;
            updateDisplay();
            saveGame();
        };
        
        // –ü–†–ï–°–¢–ò–ñ
        function doPrestige() {
            if (score >= 1000) {
                prestigeLevel++;
                prestigeBonus = 1.0 + (prestigeLevel * 0.10); // +10% –∑–∞ —É—Ä–æ–≤–µ–Ω—å
                
                // –°–±—Ä–æ—Å
                score = 0;
                power = 1;
                
                alert('üéâ –ü–†–ï–°–¢–ò–ñ ' + prestigeLevel + '! +' + (prestigeLevel * 10) + '% –∫ –¥–æ—Ö–æ–¥—É!');
              updateDisplay();
                saveGame();
            }
        }
        
        // –ó–∞–ø—É—Å–∫
        loadGame();
        updateDisplay();
        
        // Telegram
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
        }
        
        console.log('‚úÖ –ö–ª–∏–∫–µ—Ä –∑–∞–ø—É—â–µ–Ω! –ü—Ä–µ—Å—Ç–∏–∂ –≥–æ—Ç–æ–≤!');
    </script>
</body>
</html>
